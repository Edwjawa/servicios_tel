        <main class="flex-container">
            
         
            <section class="flex-container">
                
                <form  method= "get" action="" class="myform" id="cita" onsubmit="solicitarCita(); return false;"> 
                    <h2>Solicitar Cita</h2>
                    
                    <label class="mylabel2" for="name">Nombre: 
                        <input class="mynormalinput" type="text"  id="name" name="nombre"> 
                    </label>
                    
                    <label class="mylabel2" for="lastname">Apellido: 
                        <input class="mynormalinput" type="text"  id="lastname" name="apellido"> 
                    </label>
                    
                    <label class="mylabel2" for="identification">Cédula: 
                        <input class="mynormalinput" type="text"  id="identification" name="cedula"> 
                    </label>
                    
                    <label class="mylabel" for="servicio">Servicios Afectados: 
                        <p>
                            
                            <input type="checkbox" id="television" name="servicio"> Televisión:
                            <input type="checkbox" id="internet" name="servicio"> Internet:
                            <input type="checkbox" id="telHome" name="servicio"> Telefonia:
                            <input type="checkbox" id="telMovil" name="servicio"> Telefonia Móvil:
                        </p>
                    </label>
                    
                    
                    <label class="mylabel2" for="description">Motivo Solicitud: 

                        <div class="description">
                            
                            <textarea name="descripcion" id="description" rows="5"></textarea>
                        </div>
                    </label>
                    
                    <label class="mylabel2" for="date_cita">Fecha: 
                        <input type="date" name="fecha" id="date_cita">
                    </label>                

                    <label class="mylabel2" for="hour_cita">Hora: 
                        <input type="time" name="hora" id="hour_cita">
                    </label>

                    <button class="myval" type="submit" id="myval" name="myval" >SOLICITAR
                    </button>
                                        
                </form>
